{% extends 'index.html' %}
{% block css %}
    <style>
        .study-record span {
            font-size: 20px;
        }
    </style>
{% endblock %}
{% load teacher_tags %}
{% block table_content %}
    <h1 class="page-header">添加上课记录</h1>
    <div class="container study-record">
        <ol class="breadcrumb">
            <li><a href="{% url 'my_class' %}">我的班级</a></li>
            <li><a href="/teacher/courses-record/{{ class_id }}">上课记录</a></li>
            <li class="active">添加上课记录</li>
        </ol>
        <div class="row">
            <div style="color: #4d764a;" class="col-md-10">
                <h3><i class="glyphicon glyphicon-globe">&nbsp;</i>添加课程记录</h3>
            </div>
            <div class="col-md-2">
                <h4 style="color: indianred;line-height: 58.8px">{{ unique_error }}</h4>
            </div>
        </div>
        <hr>
        <form method="post" class="form-horizontal">
            {% csrf_token %}
            {% for field in course_record_form %}
                <div class="form-group">
                    <label class="col-sm-2 control-label">{{ field.label }}</label>
                    <div class="col-sm-10">
                        {{ field }}
                        <p>{{ filed.errors.0 }}</p>
                    </div>
                </div>
            {% endfor %}
            <input type="submit" class="btn btn-primary pull-right" value="创建">
        </form>
    </div>
{% endblock %}
